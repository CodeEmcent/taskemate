{% extends "base.html" %}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>

    {% if task_obj.manager == request.user %}
    <form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-auto">
            <label class="form-control-plaintext">Edit Your Tasks For Today?</label>
        </div>
        <div class="col">
            <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
        </div>
        <div class="col">
            <input type="hidden" name="done" value="{{ task_obj.done }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Update Task</button>
        </div>
    </form>
    {% else %}
        <p>Access Restricted, You Are Not Allowed!</p>
    {% endif %}

    </div>
{% endblock content %}
